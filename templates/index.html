<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Nepali Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h2 class="text-2xl font-semibold mb-4">Enter text to translate:</h2>
        <form action="/result" method="post" class="space-y-4">
            <textarea name="input_text" rows="4" cols="50" class="block w-full px-4 py-2 border rounded-md"></textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit</button>
        </form>
    </div>
</body>

</html>
